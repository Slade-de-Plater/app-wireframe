<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task Manager</title>
   
</head>
<body>
  <section>
    <div class="d-flex justify-content-center">
        <form id="userForm" action="method">
            <label for="taskName">Task Name</label><br>
            <input type="text" id="taskName" name="taskName">
            <br>
            <label for="assignedTo>">Assigned to</label>
            <br>
            <input type="text" id="assignedTo" name="assignedTo">
            <br>
            <label for="description">Description</label>
            <br>
            <textarea id="description" name="Description" rows="5" cols="30"></textarea>
            <br>
            <h2>Due Date</h2>
            <input type="date">
            <br>
            <h2>Status</h2>         
                <select>
                    <option value="Todo">To Do</option>
                    <option value="Todo">In Progress</option>
                    <option value="Todo">Review</option>
                    <option value="Todo">Done</option>
                </select>
            <br>
            <button type="button">Save Changes</button>
            <button type="button">cancel</button>
            <input type="submit" value="Submit">
      

        </form> 
    </div>  
  </section>  
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
