<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>

</head>
<br>
<br>

<body>
    <section>
        <div class="d-flex justify-content-center">
            <form id="userForm" action="method">
                <div>
                   
                    <h3>Task name</h3>
                    <input type="text" id="taskName" name="taskName">
                </div>
                <div>
                    <h3>Assigned To</h3>
                    <input type="text" id="assignedTo" name="assignedTo">
                </div>
                <div>
                    <h3>Description</h3>

                    <textarea id="description" name="Description" rows="5" cols="30"></textarea>
                </div>
                <div>
                    <h3>Due Date</h3>
                    <input type="date" id="date">
                </div>

                <div>
                    <h3>Status</h3>
                    <select>
                        <option value="Todo">To Do</option>
                        <option value="Todo">In Progress</option>
                        <option value="Todo">Review</option>
                        <option value="Todo">Done</option>
                    </select>
                </div>
                <br>
                <button type="button" id="saveChanges">Save Changes</button>
                <button type="button">cancel</button>
                
                <button type="submit" id="submit">submit</button> 
                <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                    Error message
                </div>

            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
